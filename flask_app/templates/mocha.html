<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_mocha.css') }}">
    <title>Mocha Feeding Time!</title>
</head>
<body>
    <div class="title">
        <h1>Mocha is hungry!</h1>
        <h5>Click [ Feed! ] to feed Mocha</h5>
    </div>
    <div class="center_img">
        <img src="static\img\mocha_pics\feeding1.jpeg" alt="mocha" class="mocha">
    </div>
    <div class="bottom">
        <form action="/feed" method="post">
            <table class="table">
                <tr>
                    <td><h2>Inventory</h2></td>
                    <td><img src="static\img\store_items\carrot.jpg" alt="carrot" class="inventory_items"></td>
                    <td><img src="static\img\store_items\apple.jpg" alt="apple" class="inventory_items"></td>
                    <td><img src="static\img\store_items\rice.jpg" alt="rice" class="inventory_items"></td>
                    <td><img src="static\img\store_items\cheese.jpg" alt="cheese" class="inventory_items"></td>
                    <td><img src="static\img\store_items\salmon.jpg" alt="fish" class="inventory_items"></td>
                    <td><img src="static\img\store_items\chicken.jpg" alt="chicken" class="inventory_items"></td>                        
                    <td><img src="static\img\store_items\blueberry.jpg" alt="blueberry" class="inventory_items"></td>
                    <td><img src="static\img\store_items\popcorn.jpg" alt="popcorn" class="inventory_items"></td>
                </tr>
                <tr>
                    <td><button>Feed!</button></td>
                    <td><input type="number" name="carrot" min="0" max="{{inventory['carrot']}}" value="{{inventory['carrot']}}"></td>
                    <td><input type="number" name="apple" min="0" max="{{inventory['apple']}}" value="{{inventory['apple']}}"></td>
                    <td><input type="number" name="rice" min="0" max="{{inventory['rice']}}" value="{{inventory['rice']}}"></td>
                    <td><input type="number" name="cheese" min="0" max="{{inventory['cheese']}}" value="{{inventory['cheese']}}"></td>
                    <td><input type="number" name="fish" min="0" max="{{inventory['fish']}}" value="{{inventory['fish']}}"></td>
                    <td><input type="number" name="chicken" min="0" max="{{inventory['chicken']}}" value="{{inventory['chicken']}}"></td>
                    <td><input type="number" name="blueberry" min="0" max="{{inventory['blueberry']}}" value="{{inventory['blueberry']}}"></td>
                    <td><input type="number" name="popcorn" min="0" max="{{inventory['popcorn']}}" value="{{inventory['popcorn']}}"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
