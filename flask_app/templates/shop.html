<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_shop.css') }}">
    <title>Mocha's Doggie Treats</title>
</head>
<body>
    <div class="header">
        <h1>Mocha's Doggie Treats Shop</h1>
        <div class="headerButtons">
            <a href="/score"><button>My Scores</button></a>
            <a href="/logout"><button>Log Out</button></a>
        </div>
    </div>
    <div class="shelf">
        <div class="row1">
            <figure>
                <img src="" alt="carrot">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="apple">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="white rice">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="cheese">
                <figcaption>Your label goes here</figcaption>
            </figure>
        </div>
        <div class="row2">
            <figure>
                <img src="" alt="fish">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="chicken">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="blueberry">
                <figcaption>Your label goes here</figcaption>
            </figure>
            <figure>
                <img src="" alt="popcorn">
                <figcaption>Your label goes here</figcaption>
            </figure>
        </div>

    </div>
    <div class="start">
        <a href="/start"><button>Start Feeding!</button></a>
    </div>
    <div class="bottom">
        <div class="inventory">
            <h2>Inventory</h2>
        </div>
        <h2>Gold</h2>
    </div>
</body>
</html>
